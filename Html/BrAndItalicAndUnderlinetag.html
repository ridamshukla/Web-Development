<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Ridam <b>Shukla</b>
        <br>
        <!-- br tag is used for line break -->
         Great student
    </p>

    <!-- i tag is used for change text in italic-->
    <p>
        <i>Ridam shukla: </i>
    </p>

    <!-- u tag is used for underline the text: -->
    <p>
        <u>Ridam shukla: </u>
    </p>

    <!-- html is not case sensitive language: -->
</body>
</html>
