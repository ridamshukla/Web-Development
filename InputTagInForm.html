<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>
<body>
    <form>
        <!-- box ke andar information likhne ke liye hum placeholder ka use karte he -->
         <!-- label tag box or apke text ko connect karne ke liye use hota he -->
          <!-- for or id keyword ek dusre ko connect karte he -->
         <div>
         <label for="Username">Username</label>
         <input type="text" placeholder="Enter Your Name" id="Username">
         </div>
        
        <div>
        <label for="password">password</label>
        <input type="password" placeholder="Enter Your password" id="password">
        </div>

        <div>
            <label for="age">age</label>
            <input type="number" placeholder="Enter Your Age" id="age">
        </div>
    </form>
</body>
</html>
